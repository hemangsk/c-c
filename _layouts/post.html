---
layout: default
comments: true
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <center>
    <a class="post-link" style="font-size:50px !important;" href="{{ post.url | prepend: site.baseurl }}"><h1 class="post-title" itemprop="name headline">{{ page.title }}</h1></a>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    {% if page.tagline %}<div class="tagline">{{page.tagline}}</div>{% endif %}
</center>
  </header>

  <div class="post-content" style="text-align:justify;"itemprop="articleBody">
    {{ page.content }}
  </div>

</article>
